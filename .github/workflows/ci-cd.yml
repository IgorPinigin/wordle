name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Запускать pipeline при пуше в main
  workflow_dispatch: # Ручной запуск для деплоя на продакшн

jobs:
  build-dev:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Собирать только для main
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Укажите вашу версию Node.js

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Debug working directory
        run: ls -R

      - name: Check permissions
        run: |
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Actor: $GITHUB_ACTOR"
          echo "Token: ${{ secrets.GITHUB_TOKEN }}"

      - name: Deploy to dev
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./dist
          destination_dir: dev # Папка для dev-версии

  deploy-prod:
    runs-on: ubuntu-latest
    needs: build-dev
    if: github.event_name == 'workflow_dispatch' # Ручной запуск
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build



      - name: Deploy to prod
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./dist
          destination_dir: prod # Папка для prod-версии
